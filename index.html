<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/3a59da4b6c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/style.css" />
    <title>Sebastian Mullaert</title>
  </head>
  <body>
    <section class="form-section">
      <div class="heading">
        <span class="pre-heading">(Booking)</span>
        <h3>Send <span class="italic-style">an email</span></h3>
      </div>
      <p>
        If you have a general or project enquiry, please drop me an email â€”
        available now
      </p>

      <div class="form-box">
        <form action="#" method="GET">
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email"
              autocomplete="off"
            />
          </div>

          <div>
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your name"
              autocomplete="off"
            />
          </div>

          <div>
            <label for="message">Message</label>
            <input
              type="text"
              name="message"
              id="message"
              placeholder="Start typing here"
              autocomplete="off"
            />
          </div>

          <div>
            <label class="select-form" for="project">Project type</label>
            <select name="project" id="project">
              <option value="option-0" disabled selected hidden>Choose</option>
              <option value="option-1">Reserve for personal event</option>
              <option value="option-2">Buy tickets for a next concert</option>
              <option value="option-3">Reserve from a venue</option>
              <option value="option-4">Other</option>
            </select>
          </div>

          <div class="checkbox">
            <label class="check-box-form" for="agreement"
              ><input type="checkbox" name="agreement" id="agreement" />I agree
              to receive ocasional newsletter with latest news and
              updates</label
            >
          </div>

          <div class="send-button">
            <img src="images/icon.png" alt="Icon" />
            <input type="submit" value="Send" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
